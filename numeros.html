<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>

<body>
  <h1 style="text-align: center; text-transform: uppercase;">numeros</h1>
  <script>
  const num = Number(prompt('Digite seu nome completo:'));
  // document.body.innerHTML += `<h1>Seu nome é: ${nome}</b></h1>`;
  document.body.innerHTML += `<h2>Seu número é: ${num}</h2>`;
  document.body.innerHTML += `<h2>A rais quadrado de numero é: ${Math.sqrt(num)}</h2>`
  document.body.innerHTML += `<h2>${num} é um numero inteiro? ${Number.isInteger(num)}</h2>`
  document.body.innerHTML += `<h2>${num} é um numero NaN? ${Number.isNaN(num)}</h2>`
  document.body.innerHTML += `<h2>arredondar para baixo: ${Math.floor(num)}</h2>`
  document.body.innerHTML += `<h2>arredondar para cima: ${Math.ceil(num)}</h2>`
  document.body.innerHTML += `<h2>arredondar para a casa decimal mais proximas: ${Math.round(num)}</h2>`
  document.body.innerHTML += `<h2>arredondar para duas casa decimal: ${num.toFixed(2)}</h2>`
  </script>
</body>
</html>
